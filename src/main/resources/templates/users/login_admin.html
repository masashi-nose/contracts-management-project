<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../static/users/register.css" th:href="@{/users/register.css}"/>
    <title>ログイン</title>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <h1 class="fadeIn first">ログイン</h1>

		<div class="alert" th:if="${errorMessage}">
			<small th:text="${errorMessage}" class="control-label" style="color:red"></small>
		</div>
        <!-- Login Form -->
        <div class="form">
        <form method="post" th:action="@{/login}" th:object="${loginAdminForm}"> 
          <div class="form-group row">
          	<label class="col-sm-4 col-form-label" for="email" >メールアドレス</label>
          	<small class="control-label" th:errors="*{email}" style="color: red"></small>
          	  <div class="col-sm-8">
          	    <input
          	    	class="form-control"
            		type="email"
            		id="login"
            		th:field="*{email}"
          		/>
          	  </div>
          </div>
          
          <div class="form-group row">
          	<label class="col-sm-4 col-form-label" for="name" >パスワード</label>
          	<small class="control-label" th:errors="*{password}" style="color: red"></small>
              <div class="col-sm-8">
          	    <input
          	    	class="form-control"
            		type="password"
            		id="password"
            		th:field="*{password}"
          		/>
          		</div>
          </div>
          <br /><br />
          <input
            type="submit"
            value="ログイン"
          />
        </form>
        </div>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover fadeIn fifth" href="register_admin.html"
            ><small>管理者登録はこちら</small></a
          ><br />
          <a class="underlineHover fadeIn fifth" href="#"
            ><small>パスワードをお忘れの方はこちら</small></a
          >
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
