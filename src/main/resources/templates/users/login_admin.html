<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../static/users/register.css" />
    <title>ログイン</title>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <h1 class="fadeIn first">ログイン</h1>
        <br />

        <!-- Login Form -->
        <form action="../contracts/top.html">
          <input
            type="email"
            id="login"
            class="fadeIn second"
            name="email"
            placeholder="メールアドレス"
          />
          <input
            type="password"
            id="password"
            class="fadeIn third"
            name="password"
            placeholder="パスワード"
          />
          <br /><br />
          <input
            type="submit"
            class="fadeIn fourth login-btn"
            value="ログイン"
          />
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover fadeIn fifth" href="register_admin.html"
            ><small>管理者登録はこちら</small></a
          ><br />
          <a class="underlineHover fadeIn fifth" href="#"
            ><small>パスワードをお忘れの方はこちら</small></a
          >
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
