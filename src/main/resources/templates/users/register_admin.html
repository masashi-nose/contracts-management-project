<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../static/users/register.css" />
    <script
      src="https://ajaxzip3.github.io/ajaxzip3.js"
      charset="UTF-8"
    ></script>
    <title>管理者登録</title>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <h1 class="fadeIn first">管理者登録</h1>

        <!-- Login Form -->
        <form>
          <input
            type="text"
            id="name"
            class="fadeIn second"
            name="name"
            placeholder="名前"
          />

          <input
            type="email"
            id="login"
            class="fadeIn third"
            name="email"
            placeholder="メールアドレス"
          />
          <div class="zip-div">
            <input
              type="text"
              id="zipcode"
              class="fadeIn fourth zipcode"
              name="zipcode"
              size="10"
              maxlength="8"
              onKeyUp="AjaxZip3.zip2addr(this,'','addr11','addr11');"
              placeholder="郵便番号"
            />
            <input
              type="button"
              id="searchAddress"
              class="fadeIn fourth"
              name="zip-btn"
              value="住所検索"
            />
          </div>
          <input
            type="text"
            id="address"
            class="fadeIn fifth"
            name="address"
            size="60"
            placeholder="住所"
          />
          <input
            type="text"
            id="tel"
            class="fadeIn sixth"
            name="tel"
            placeholder="電話番号"
          />

          <input
            type="password"
            id="password"
            class="fadeIn seventh"
            name="password"
            placeholder="パスワード"
          />

          <input
            type="password"
            id="confirmPassword"
            class="fadeIn eighth"
            name="password"
            placeholder="確認パスワード"
          />

          <br /><br />
          <input
            type="submit"
            class="fadeIn nineth register-btn"
            value="登録"
          />
        </form>
        <br />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../../static/js/address.js"></script>
  </body>
</html>
